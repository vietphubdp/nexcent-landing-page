<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nexcent Landing Page</title>
        <!-- Reset CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <!-- Styles -->
        <link rel="stylesheet" href="./assets/css/style.css" />
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <main style="height: 5000px">
            <!-- Header -->
            <header class="header fixed">
                <div class="body">
                    <img src="./assets/img/logo.svg" alt="Logo" class="logo" />
                    <nav class="navigation">
                        <ul class="list">
                            <li class="item active">
                                <a href="">Home</a>
                            </li>
                            <li class="item">
                                <a href="">Service</a>
                            </li>
                            <li class="item">
                                <a href="">Feature</a>
                            </li>
                            <li class="item">
                                <a href="">Product</a>
                            </li>
                            <li class="item">
                                <a href="">Testimonial</a>
                            </li>
                            <li class="item">
                                <a href="">FAQ</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="cta-group">
                        <a href="" class="linked">Login</a>
                        <a href="" class="btn-login">Sign Up</a>
                    </div>
                </div>
            </header>

            <!-- Hero -->
            <div class="hero">
                <div class="main-content">
                    <div class="hero-body">
                        <!-- Hero Left -->
                        <div class="hero-content">
                            <h1 class="hero-heading">
                                Lessons and insights
                                <strong>from 8 years</strong>
                            </h1>
                            <p class="desc">
                                Where to grow your business as a photographer:
                                site or social media?
                            </p>
                            <button class="main-btn">Register</button>
                        </div>
                        <!-- Hero Right -->
                        <div class="hero-media">
                            <img
                                src="./assets/img/hero-media.svg"
                                alt=""
                                class="images"
                            />
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
